name: Sanity Check Action

on: [push]

jobs:
  install-dependncies:
     runs-on: windows-latest
     steps:
       - name: Install node
       - uses: actions/checkout@v2
       - uses: actions/setup-node@v2
         with:
           node-version: 14
       - name: Execute test
         run: |
          npm install
          npx run teste2e